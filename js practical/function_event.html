<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" name="submit" value="click here" onclick="myfunction()">  <!-- onclick HTML EVENT-->
<br>


<h1 style="color:rgb(174, 0, 255)"  id="shiv">Sum of a & b are : </h1>


<script>

	// function of javasript
	function myfunction()
	{
		// variable declar by var keyword
		var a=58;
		var b=98;
		var c=a+b;
		//get html tag content
		document.getElementById('shiv').innerHTML=c;		// innerhtml work as print	
	}
	
</script>
</body>
</html>
